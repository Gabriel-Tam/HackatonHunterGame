<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL ORÁCULO DEL CAPITOLIO</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>EL ORÁCULO DEL CAPITOLIO</h1>
        <img src="imagenes/asd.png" alt="Logo del Capitolio" style="margin-left: 10px; height: 100px;">
    </header>

    <main class="container">
        <section class="control-panel">
            <h2>Panel de Control</h2>
            <div class="card">
                <h3>Cargar Datos</h3>
                <button id="upload-btn">Cargar archivo (CSV/JSON)</button>
                <button id="sample-data-btn">Usar datos de prueba</button>
            </div>
            <div class="card">
                <h3>Seleccionar Perspectiva</h3>
                <label for="role-selector">Ver como:</label>
                <select id="role-selector">
                    <option value="principal">Director</option>
                    <option value="teacher">Maestro</option>
                    <option value="student">Alumno</option>
                </select>
            </div>
        </section>

        <section class="results-area hidden">
            <button id="reset-btn">Cargar nuevos datos</button>
            <h2>Área de Resultados</h2>
            <div id="quantitative-summary" class="card">
                <h3>Resumen Cuantitativo</h3>
                <div class="chart-container">
                    <canvas id="evaluationChart"></canvas>
                </div>
            </div>
            <div id="oracle-interpretation" class="card">
                <h3>Interpretación del Oráculo</h3>
            </div>
        </section>
    </main>
    
    <div class="fire-container">
        <div class="flame"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
